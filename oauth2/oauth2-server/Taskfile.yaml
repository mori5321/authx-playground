version: '3'

tasks:
  doc:rfc:
    desc: render the RFC note
    cmds:
      - ls *.md | entr -c glow RFC-6749.md
  oapi:gen:
    desc: generate type from openapi spec
    cmds:
      - oapi-codegen --config=oapi-codegen.yaml openapi.yaml
  test:
    desc: run tests
    cmds:
      - go test ./...
  test:v:
    desc: run tests with verbose output
    cmds:
      - go test -v ./...
